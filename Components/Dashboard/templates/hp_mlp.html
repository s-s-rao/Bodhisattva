	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12" for="base-model">Specify Hyperparameters in JSON format <span class="required">*</span>
		</label>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<input style="margin-top: 6px;" type="file" data-role="magic-overlay">
		</div>
	</div>
	<hr>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12" for="hidden_layer_sizes">Hidden Layers 
		</label>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<input type="text" id="hidden_layer_sizes" placeholder="[10, 10]" class="form-control col-md-7 col-xs-12 hp">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12" for="activation">Activation Function 
		</label>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<select id="activation" name="activation" class="form-control hp">
				<option>relu</option>
				<option>logistic</option>
				<option>tanh</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12" for="solver">Solver 
		</label>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<select id="solver" name="solver" class="form-control hp">
				<option>adam</option>
				<option>sgd</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12" for="learning_rate_init">Learning Rate 
		</label>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<input type="number" id="learning_rate_init" value="0.01" step="0.01" class="form-control col-md-7 col-xs-12 hp">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12" for="max_iter">Epochs 
		</label>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<input type="number" id="max_iter" value="100" step="20" class="form-control col-md-7 col-xs-12 hp">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12" for="shuffle">Shuffle 
		</label>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="checkbox">
				<label class="">
					<div class="icheckbox_flat-green" style="position: relative;">
						<input id="shuffle" type="checkbox" checked="checked" class="flat hp" style="position: absolute; opacity: 0;" value="shuffle">
						<ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
						</ins>
					</div>
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12" for="random_state">Random State 
		</label>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<input type="number" id="random_state" class="form-control col-md-7 col-xs-12 hp">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3 col-sm-3 col-xs-12" for="momentum">Momentum 
		</label>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<input type="number" id="momentum" value="0.9" step="0.1" min="0.0" max="1.0" class="form-control col-md-7 col-xs-12 hp">
		</div>
	</div>
</form>
